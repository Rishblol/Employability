<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload Details</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f0f1b;
        color: #ffffff;
        margin: 0;
        padding: 0;
      }

      nav {
        background-color: #1c1c2e;
        padding: 15px 10%;
        display: flex;
        justify-content: space-between;
      }

      nav a {
        color: white;
        margin-right: 20px;
        text-decoration: none;
        font-weight: 600;
      }

      nav a:hover {
        text-decoration: underline;
      }

      .container {
        max-width: 600px;
        margin: 60px auto;
        background-color: #1f1f3d;
        padding: 30px;
        border-radius: 10px;
      }

      h2 {
        color: #9b6bff;
        margin-bottom: 20px;
        text-align: center;
      }

      label {
        display: block;
        margin-top: 15px;
        font-weight: 600;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 6px;
        border: none;
        background-color: #2a2a48;
        color: white;
      }

      button {
        margin-top: 25px;
        background-color: #9b6bff;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
      }

      button:hover {
        background-color: #8a5de6;
      }
    </style>
  </head>
  <body>
    <nav>
      <div>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('analyzer') }}">Analyzer</a>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('uploads') }}">Upload Details</a>
      </div>
    </nav>

    <div class="container">
      <h2>Upload Your Details</h2>
      <form action="{{ url_for('uploads') }}" method="POST">
        <label for="student_id">Student ID:</label>
        <input type="text" name="student_id" required />

        <label for="name">Name:</label>
        <input type="text" name="name" required />

        <label for="email">Email:</label>
        <input type="email" name="email" required />

        <label for="cgpa">CGPA:</label>
        <input type="text" name="cgpa" required />

        <label for="skills">Skills:</label>
        <textarea name="skills" rows="2"></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
